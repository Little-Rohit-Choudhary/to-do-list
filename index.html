<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker with Update</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>Task Tracker</h1>
                <p>Stay on track!</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers">
                <p id="numbers">0 / 0</p>
            </div>
        </div>
        <form action="">
            <input type="text" id="taskInput" placeholder="Write your task" />
            <button id="newTask" type="submit">
                <i class="fa-solid fa-circle-plus"></i>
            </button>
        </form>
        <div class="todos-container">
            <ul id="task-list"></ul>
            <img class="todo-image" src="todo.png">
          </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/cf2cc45937.js" crossorigin="anonymous"></script>
</body>
</html>
